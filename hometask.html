<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hometask.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">Create Account</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name*</span>
                    <input type="text" placeholder="enter your first name" required >
                </div>
                <div class="input-box">
                    <span class="details">Last Name*</span>
                    <input type="text" placeholder="enter your last name" required >
                </div>
                <div class="input-box">
                    <span class="details">Email*</span>
                    <input type="text" placeholder="enter your email" required >
                </div>
                <div class="input-box">
                    <span class="details">Password*</span>
                    <input type="password" placeholder="enter your password" required >
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password*</span>
                    <input type="password" placeholder="enter your password again" required >
                </div>
            </div>
            <div class="flex">

                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                    </div>
                </div>
                <div class="hobbies-details">
                    <input type="checkbox" name="hobbies" id="box-1">
                    <input type="checkbox" name="hobbies" id="box-2">
                    <input type="checkbox" name="hobbies" id="box-3">
                    <input type="checkbox" name="hobbies" id="box-4">
                    <span class="hobbies-title">Hobbies</span>
                    <div class="categor">
                        <label for="box-1">
                            <span class="box one"></span>
                            <span class="hobbies">Music</span>
                        </label>
                        <label for="box-2">
                            <span class="box two"></span>
                            <span class="hobbies">Sports</span>
                        </label>
                        <label for="box-3">
                            <span class="box three"></span>
                            <span class="hobbies">Travel</span>
                        </label>
                        <label for="box-4">
                            <span class="box four"></span>
                            <span class="hobbies">Movies</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Create">
            </div>
            </div>
        </form>
    </div>
</body>
</html>
